<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Compare</title>
  </head>
  <body>
    <div class="background">
      <div class="login-container">
        <h3>Compare username and password</h3>
        <form id="login-form">
          <div class="input-container">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="input-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <button type="button" class="login-button" onclick="compare()">
            Compare
          </button>
        </form>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-text"></p>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
